<html lang="en-US">

    <body>

        <header>
            <h1>Basic HTML and CSS QUIZ</h1>
        </header>
        
        <main>
            <form>
                <fieldset>
                    <legend>HTML and CSS Questions</legend>
                    <div class="form-item">
                        <label for="q1">1.Hyper _______ Markup Language.  What is missing? </label>
                        <input type="text" id="q1" name="fullname">
                    </div>
                    <div class="form-item">
                        <label for="q2">4. Provide an example of a nav tag with a class assignment</label>
                        <textarea id="q2" name="q2" rows="4" placeholder="<nav></nav>"></textarea>
                    </div>
                    <div class="form-item">
                        <label for="q3">3. Which is a valid HTML tag?</label>
                        <select id="q3" name="q3">
                            <option value="" selected disabled>Choose One ...</option>
                            <option value="&lt;heading&gt;">&lt;heading&gt;</option>
                            <option value="&lt;textbox&gt;">&lt;textbox&gt;</option>
                            <option value="&lt;footer&gt;">&lt;footer&gt;</option>
                            <option value="&lt;bold&gt;">&lt;bold&gt;</option>
                            
                        </select>
                    </div>
                    <div class="form-item">
                        <label for="q4">4. What is the standard resolution of web images in pixels per inch (PPI)? </label>
                        <input type="number" id="q4" name="q4">
                    </div>
                </fieldset>
                
                <div class="submit">
                    <button type="submit">Submit Quiz</button>
                </div>
            </form>
        </main>
