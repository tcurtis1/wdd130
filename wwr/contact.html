<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>White Water Rafting Company Contact Us</title>
        <meta name="description" content="The Whitewater Rafting company is focused on providing the best rafting experience to our customers">
        <meta name="author" content="Tony Curtis">
        <link rel="stylesheet" href="styles/contact.css">
    </head>
    <body>

        <header>
            <img class="logo-sm" src="images/wwrafting.webp" alt="logo">
            <h1>White Water Rafting</h1>
            
            <nav>
                <ul  class="main-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="trips.html">Trips</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Contact Us</h1>
              
            <section class="company-info">
                <div class="address">
                    <!-- <h2>Company Information</h2> -->
                    <p>Address: 123 River Road, Raft City</p>
                    <p>Phone: (801) 456-7890</p>
                    <p>Email: info@wwr.com</p>
                </div>
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.37545687091!2d-122.4194164846818!3d37.77492977975919!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5b3f3c9f%3A0x408d75b3ad8e56b0!2sWhite%20Water%20Rafting!5e0!3m2!1sen!2sus!4v1623795283171!5m2!1sen!2sus"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
                    </iframe>
                </div>
            </section>
            <section class="employee-profiles">
                <h2>Our Team</h2>
                
                <div class="fig_container">
                    
                    <figure>
                        <img src="images/rafting60_1024-1.jpeg" alt="Rafting">
                        <figcaption>Rafting Lead South Eric Grey</figcaption>
                    </figure>
                    
                    <figure>
                        <img src="images/rafting55_1024-2.jpeg" alt="Rafting">
                        <figcaption>Rafting Lead Central Charlie Ly</figcaption>
                    </figure>
                    
                    <figure>
                        <img src="images/rafting54_1024-3.jpeg" alt="Rafting">
                        <figcaption>Rafting Lead North Sarah Bent</figcaption>
                    </figure>
                </div>
                
            </section>
            <section class="contact-form">
                <h2>Send us a note!</h2>
                <form action="submit_form" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <fieldset>
                        <legend>Purpose of message:</legend>
                        <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                        <label><input type="radio" name="purpose" value="reservation" required> Reservation Question</label>
                        <label><input type="radio" name="purpose" value="website" required> Website Suggestion</label>
                    </fieldset>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <label><input type="checkbox" name="subscribe" value="yes"> Please subscribe me to the monthly newsletter</label>
                    <button type="submit">Submit</button>
                </form>
            </section>
            
        </main>
        
        <footer>
            <div>
                <p>Copyright &copy; 2024 | Rafting Company | Tony Curtis</p>
            </div>
            <nav class="sociallinks">
                <a href="http://facebook.com">
                    <img src="images/BW_Facebook_glyph_svg-128.webp" alt="Facebook">
                </a>
                <a href="http://twitter.com">
                    <img src="images/BW_Twitter_glyph_svg-128.webp" alt="Twitter">
                </a>
                <a href="http://telegram.com">
                    <img src="images/Telegram-128.webp" alt="Telegram">
                </a>
            </nav>
            
        </footer>
    </body>
</html>
